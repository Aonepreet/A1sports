<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    function preview() {
      prev.src = URL.createObjectURL(event.target.files[0]);
    }
    function goToDashboard() {
      // Change the URL to whichever dashboard you want to go
      window.location.href = "dashOrganizer.html";
      // or window.location.href = "dashOrganizer.html";
    }

  </script>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <div class="container mt-4">
    <div class="row mb-4">
      <center>
        <h2>TOURNAMENTS INFORMATION DESK</h2>
      </center>
    </div>
    <form class="row g-3" enctype="multipart/form-data" method="post">
      <div class="row">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type="email" class="form-control" id="txtmail" name="txtmail">
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-6">
          <label for="inputAddress" class="form-label">Game</label>
          <input type="text" class="form-control" id="txtgame" name="txtgame">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Date Of Tournament</label>
          <input type="date" class="form-control" id="txtdate" name="txtdate">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <label for="inputAddress" class="form-label">Title Of Tournament</label>
          <input type="text" class="form-control" id="txttitle" name="txttitle">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Entry Fees</label>
          <input type="text" class="form-control" id="txtfees" name="txtfees">
        </div>
      </div>


      <div class="row mt-4">
        <div class="col-6">
          <label for="inputAddress2" class="form-label">City</label>
          <input type="text" class="form-control" id="txtcity" name="txtcity">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Location</label>
          <input type="text" class="form-control" id="txtlocation" name="txtlocation">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Prizes</label>
          <input type="text" class="form-control" id="txtprizes" name="txtprizes">
        </div>


        <div class="col-md-3">
          <label for="inputZip" class="form-label">Upload Poster(If Any)</label>
          <input type="file" name="txtposter" id="txtposter" onchange="preview();">
        </div>
        <div class="col-md-3">

          <img src="" id="prev" alt="" width="100" height="120">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">Other Information<br>
          <textarea class="form-control" id="txtinfo" name="txtinfo"></textarea>
        </div>

      </div>

      <div class="row mt-4">

        <div class="row mb-4">
          <center>
            <button type="submit" class="btn btn-outline-primary" formaction="/savetournaments">Save</button>

          </center>
        </div>


      </div>
    </form>
  </div>

  <!--back to dboard btn-->
  <div class="container mt-5 mb-5">
    <center>
      <button class="btn btn-success btn-lg" onclick="goToDashboard()">
        Go To Dashboard
      </button>
    </center>
  </div>
</body>

</html>
