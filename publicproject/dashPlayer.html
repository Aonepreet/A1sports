<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashPlayer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body {
      background-color: rgb(214, 214, 233);
    }

    #activeuser {
      font-size: 20px;
      color: black;
      margin-bottom: 5px;
    }

    #piclogin {
      width: 70px;
      height: 70px;
      display: block;
      margin: 0 auto;
    }

    /* Card hover effect */
    .hover-shadow {
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .hover-shadow:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .card img {
      padding: 20px;
    }

    .dashboard-header {
      line-height: 60px;
      background-color: white;
      color: black;
      text-align: center;
      font-size: 30px;
      margin-top: 15px;
      font-family: 'Trebuchet MS', sans-serif;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {

      // Password update modal button
      $("#lbtn").click(function () {
        let emailid = $("#txtemail").val();
        let pwd = $("#txtpwd").val();
        let newpwd = $("#txtnewpwd").val();

        $.ajax({
          type: "get",
          url: "/updtdone",
          data: { txtemail: emailid, txtpwd: pwd, txtnewpwd: newpwd }
        })
          .done(function (response) {
            alert(response);
          })
          .fail(function (err) {
            alert("Server Error");
          });
      });

      // Display welcome email
      const activeUser = localStorage.getItem("activeuser");
      if (!activeUser) {
        location.href = "index.html";
        return;
      }
      $("#activeuser").text(activeUser);

      // Logout button
      $("#btnlogout").click(function () {
        localStorage.removeItem("activeuser");
        location.href = "index.html";
      });
    });

    function goToDashboard() {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>

  <!-- UPDATE PASSWORD MODAL -->
  <div class="modal fade" id="updtModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">UPDATE CREDENTIALS</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <img id="piclogin" src="./images/password.png" alt="Password Icon">
            <div class="mb-3 mt-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="txtemail">
            </div>
            <div class="mb-3">
              <label class="form-label">Current Password</label>
              <input type="password" class="form-control" id="txtpwd">
            </div>
            <div class="mb-3">
              <label class="form-label">Updated Password</label>
              <input type="password" class="form-control" id="txtnewpwd">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="lbtn">Update</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- DASHBOARD HEADER -->
  <div class="container">
    <div class="dashboard-header">PLAYER'S INFORMATION DESK</div>
    <div class="mt-2 d-flex justify-content-center align-items-center">
      <span class="me-2">Welcome:</span>
      <span id="activeuser" class="fw-bold"></span>
    </div>



    <div class="row mt-4 g-4">
      <div class="col-6 col-md-3">
        <div class="card text-center p-3 hover-shadow">
          <img src="./images/bussiness-man.png" alt="Profile" />
          <a href="profilePlayer.html" class="btn btn-outline-primary mt-2 w-100">Profile</a>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card text-center p-3 hover-shadow">
          <img src="./images/stadium.png" alt="Tournaments" />
          <a href="angular.html" class="btn btn-outline-secondary mt-2 w-100">Search Tournaments</a>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card text-center p-3 hover-shadow">
          <img src="./images/cogwheel.png" alt="Settings" />
          <a href="#" class="btn btn-outline-warning mt-2 w-100" data-bs-toggle="modal"
            data-bs-target="#updtModal">Settings</a>
        </div>
      </div>

      <div class="col-6 col-md-3">
        <div class="card text-center p-3 hover-shadow">
          <img src="./images/user-logout (1).png" alt="Logout" />
          <a href="#" class="btn btn-outline-danger mt-2 w-100" id="btnlogout">Log Out</a>
        </div>
      </div>
    </div>

    <!-- BACK TO HOME BUTTON -->
    <div class="container mt-5 mb-5 text-center">
      <button class="btn btn-success btn-lg" onclick="goToDashboard()">Go To Home</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
