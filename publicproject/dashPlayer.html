    <script>
      $(document).ready(function(){
        

        $("#lbtn").click(function(){
          let emailid=$("#txtemail").val();
            let pwd=$("#txtpwd").val();
            let newpwd=$("#txtnewpwd").val();
            let obj={
                type:"get",
                url:"/updtdone",
                data:{
                    txtemail:emailid,
                    txtpwd:pwd,
                    txtnewpwd:newpwd
                    
                }
            }
            //fire AJAX request
            $.ajax(obj).done(function(response){
                alert(response);
                //resp=response;
              
            }).fail(function(err){
                
                alert("Server Error");
            })

        })

        /**********on pg load welcome emailid**************/
        alert(localStorage.getItem("activeuser"));
        $("#activeuser").html(localStorage.getItem("activeuser"));

        if(localStorage.getItem("activeuser")==null)
        {
          location.href="index.html";
          return;
        }

        /**********logout card btn******************/
        $("#btnlogout").click(function(){
          localStorage.removeItem("activeuser");
          location.href="index.html";
        })
    })
      
    </script>
</head>
